<html>
    <head>
        <title>LexStart</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,800,900" rel="stylesheet">  
            <link rel="stylesheet" href="css/signup.css">
            <script async src="https://www.googletagmanager.com/gtag/js?id=UA-74491284-2"></script>
            <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-74491284-2');
            </script>
    </head>
    <body>   
        <div class="default-container">
        <div class="header default-container">
            <a class="logo" href="homepage.html"><img src="/images/Home_Page_Icons/Lex_logo_blue.svg" alt=""></a>
        </div>
        <section class="signup-page">
            <!-- <div class="default-container"> -->
            <h1>Get started with LexStart</h1>
            <div class="signup">
                <form class="form" action="">
                <div class="group">
               <div class="form-group1">
                    <div class="col1">
                    <label for="name">First Name*</label>
                    <div class="name-input">
                    <input type="text" class="form-control" id="name" placeholder="Enter First Name" name="name">
                    </div>
                    </div>
                    <div class="col2">
                    <label for="name">Last Name*</label>
                    <div class="name-input">
                    <input type="text" class="form-control" id="name" placeholder="Enter Last Name" name="name">
                    </div>
                    </div>
                </div>
                <div class="form-group2">
                    <div class="col1">
                        <label for="email">Email Address*</label>
                        <div class="email-input">
                        <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
                        </div>
                    </div>
                    <div class="col2">
                    <label for="number">Mobile Number</label>
                    <div class="number-input">
                    <input type="text" class="form-control" id="number" placeholder="Enter Mobile Number" name="number">
                    </div>
                    </div>
                </div>                                
               </div>
                <div class="list">
                    <h2 class="choose">Choose from the list</h2>
                    <div class="select">
                    <ul class="listContainer">
                        <div class="annual"><li class="returns" tabindex="1"><a>File annual returns</a></li></div>
                        <div class="dir"><li class="kyc">File DIR 3 KYC</li></div>
                        <div class="corp"><li class="comp">Corporate Complience</li></div>
                        <div class="esops"><li class="esop">ESOP&apos;s</li></div>
                        <div class="fund"><li class="doc">Fundraising Documention</li></div>
                        <div class="trademark"><li class="trade">Trademark Registration</li></div>
                        <div class="other"><li class="othr">Other</li></div>
                    </ul>
                    </div>
                </div>
                <style type="text/css">
                    .selectedItem{background-color: blueviolet;}
                </style>
                <script type="text/javascript">
                    Y.one('.listContainer').delegate(
                        'click', 
                        function(e){ e.currentTarget.toggleClass('selectedItem');}, 
                        'li'
                    );
               </script>

                <div class="row-btn">
                    <div class="col-btn1">
                        <button class="submit-btn">Submit</button>    
                    </div>
                </div>
               </form>
            </div>
            <!-- </div> -->
        </section>
        </div>
    </body>
</html>
