<html>
    <head>
        <title>LexStart</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,800,900" rel="stylesheet">  
            <link rel="stylesheet" href="css/login.css">
    </head>
    <body>   
            <div class="default-container">
        <div class="header default-container">
            <a class="logo" href="homepage.html"><img src="images/Home_Page_Icons/Lex_logo_blue.svg" alt=""></a>
        </div>
        <section class="login-page">
            <!-- <div class="default-container"> -->
            <h1>Login with Lexstart</h1>
            <div class="login">
                <form class="form" action="">
                <div class="form-group">
                    
                    <label for="email">Email Address*</label>
                    <div class="email-input">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
                    </div>

                    <label for="pwd">Password</label>
                    <div class="pwd-input">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
                    </div>                                    
                    
                </div>
                </form>
                <p class="forget">Forgot Password?</p>
                <div class="row-btn">
                    <div class="col-btn1">
                        <button class="login-btn">Login</button>    
                    </div>
                </div>
                <p class="TandC">By logging in, you agree to the <a href="#">Terms and Conditions</a>, please make sure to read before you use the application.</p>
            </div>
            <!-- </div> -->
        </section>
    </div>
    </body>
</html>
